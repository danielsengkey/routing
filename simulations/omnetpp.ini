[General]
cmdenv-status-frequency = 1s
debug-on-errors = true
*.node[*].logVerbose = true
*.node[*].typename = "NodeRandom"

[Config StraightLine]
network = StraightLine
*.n = 3
*.node[*].senderNodeID = 2
*.node[*].destinationNodeID = n+1

[Config Ring]
network = Ring
*.n = 2
*.node[*].senderNodeID = 2
*.node[*].destinationNodeID = n+1

[Config Mesh]
network = Mesh
*.height = 16
*.width =  23
*.node[*].senderNodeID = 2
*.node[*].destinationNodeID = (width*height)+2
